<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student List</h1>
    {% if student %}
    <table id="all-students">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for stud in student%}
        <tr>
            <td>s_no_1</td>
            <td><a href="/student/<int:student_id>">roll_number_1</a></td>
            <td>first_name_1</td>
            <td>last_name_1</td>
            <td>
                <a href="/student/<int:student_id>/update" type="button">Update</a>
                <a href="/student/<int:student_id>/delete" type="button">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No student Found. Add new student now</p>
    {% endif %}
    <a href="/student/create" type="button">+Add Button</a>
</body>

</html>
