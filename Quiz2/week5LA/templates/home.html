<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Students list</h1>
    {% if student %}
    <table id="all-students">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for stud in student %}
        <tr>
            <td>{{ stud.student_id}}</td>
            <td><a href="/student/<int:student_id>">{{ stud.roll_number }}</a></td>
            <td>{{ stud.first_name }}</td>
            <td>{{ stud.last_name }}</td>
            <td>
                <a href="/student/{{stud.student_id}}/update" type="button">Update</a>
                <a href="/student/{{stud.student_id}}/delete" type="button">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No student found. Add the students now!</p>
    {% endif %}
    <a href="/student/create" type="button">+Add Button</a>
</body>

</html>
